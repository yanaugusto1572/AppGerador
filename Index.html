<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./src/css/style.css">

        <div class="container">

            <!-- Linhas e pause -->
            <div class="LinhaPause">
                <img src="./src/css/images/linhaH.png" alt="Linha1" id="linha1">

                <img src="./src/css/images/linhaH.png" alt="Linha2" id="linha1">

            <!-- Botão -->

                <button>

                </button>
            </div>
        </div>
